<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	Product json:
	<br>
	<textarea id="productjson" rows="40" cols="50"></textarea>
	<input type="button" value="Post" onclick="postrPoduct()">
</body>
<script src="../js/jquery.min.js"></script>
<script type="text/javascript">
	function postrPoduct() {
		var data = $('#productjson').val();
		//alert(data);
		$.ajax({
			type : "POST",
			async : false,
			url : "/vr-pms/personalizedorder",
			data : data,
			dataType : "json",
			contentType : "application/json",
			success : function(data, status, xhr) {
				//alert('true');
			},
			complete : function() {
				//alert('complete');
				window.location.href = "/facebook_index.html"
			},
			error : function(jqXHR, textStatus, errorThrown) {
				//alert('false');
				console.log(errorThrown);
			}
		});
	}
</script>
</html>
